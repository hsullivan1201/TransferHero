<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body onload="fetchAndDisplayTrainInfo()">

<h1>Train Information</h1>

<!-- Container for train information -->
<pre id="train-info">
    <!-- Filtered train information will be displayed here -->
</pre>

<!-- JavaScript code -->
<script>
    // Function to filter API response
    function filterApiResponse(trains) {
        // Implement your filtering logic here
        // For example, filtering out trains that are not in service
        return trains.filter(train => train.status !== 'Not In Service');
    }

    // Function to handle the API request and response
    function fetchAndDisplayTrainInfo() {
 
        fetch('https://api.wmata.com/StationPrediction.svc/json/GetPrediction/A01,C01', {
            headers: new Headers({
                'api_key': 'key'// Replace with your actual API key
            })
        })
        .then(response => response.json())
        .then(data => {
            // Assuming 'Trains' is the array property in the response object
            const filteredData = filterApiResponse(data.Trains);
            // Display the filtered data
            document.getElementById('train-info').innerText = JSON.stringify(filteredData, null, 2);
        })
        .catch(error => console.error('Error fetching data:', error));
    }
</script>


</body>
</html>

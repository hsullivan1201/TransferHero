<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TransferHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="json-box.css" />
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<h1>TransferHero</h1>
<div class="dropdown">
    <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Select Trip
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="updateButtonAndFetchInfo('Tenleytown to Court House', 'A07','C01','Glenmont',['Vienna','Ashburn'])">Tenleytown to Court House</a></li>
      <li><a class="dropdown-item" href="#" onclick="updateButtonAndFetchInfo('Court House to Tenleytown', 'K01','A01', 'Stadium','Shady Grove')">Court House to Tenleytown</a></li>
    </ul>
</div>
<!-- Container for train information -->
<pre id="train-info1">
    <!-- Filtered train information will be displayed here -->
</pre>
<pre id="train-info2"></pre>


<!-- JavaScript code -->
<script>
    function updateButtonAndFetchInfo(tripText, startStation, transferStation, terminusA, terminusB) {
        // Update the button text to show the selected trip
        document.getElementById('dropdownMenuButton').innerText = tripText;
        // Fetch and display train info
        fetchAndDisplayTrainInfo(startStation,terminusA,'train-info1');
        fetchAndDisplayTrainInfo(transferStation,terminusB,'train-info2');
    }

    // Function to filter API response
    function filterApiResponse(trains, terminus) {
        // Implement your filtering logic here
        // For example, filtering out trains that are not in service
        return trains.filter(train => terminus.includes(train.Destination));
    }

    // Function to handle the API request and response
    function fetchAndDisplayTrainInfo(station, terminus,infobox) {
        fetch('https://api.wmata.com/StationPrediction.svc/json/GetPrediction/'+station+'?Destination='+terminus, {
            headers: new Headers({
                'api_key': 'key' // Replace with your actual API key
            })
        })
        .then(response => response.json())
        .then(data => {
            // Assuming 'Trains' is the array property in the response object
            const filteredData = filterApiResponse(data.Trains,terminus);
            // Clear previous data
            const trainInfoContainer = document.getElementById(infobox);
            trainInfoContainer.innerHTML = '';
            // Create a box for each train and append to the container
            filteredData.forEach(train => {
                const box = document.createElement('div');
                if (train.Line === 'RD') {
                    box.classList.add('card', 'json-box-rd');
                }
                else if (train.Line === 'SV') {
                    box.classList.add('card', 'json-box-sv');
                }
                else if (train.Line === 'OR') {
                    box.classList.add('card', 'json-box-or');
                }
                else if (train.Line === 'BL') {
                    box.classList.add('card', 'json-box-bl');
                }
                else {
                    box.classList.add('card', 'json-box-null');
                }
                
                box.innerHTML = `
                    <div class="card-body">
                        <p>Destination: <span class='destination-name'>${train.DestinationName}</span></p>
                        <p>Min: <span class='min-value'>${train.Min}</span></p>
                    </div>
                `;
                trainInfoContainer.appendChild(box);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    }
</script>




</body>
</html>
